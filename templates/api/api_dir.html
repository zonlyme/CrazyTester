<!-- 分组操作框  -->
<div id="add_group_panel" class="pop_panel custom_panel" style="display: none;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span id="panel-title" style="text-align: center">新增分组</span>
                <button type="button" class="close close_pop_panel" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tbody>
                    <tr>
                        <td width="30%"><span class="line34 fr">分组名称:</span>
                        </td>
                        <td width="70%"><input type="text" placeholder='分组名称'
                                   class="form-control" id="add_group_title">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer" style="text-align: right">
            <button type="button" class="btn btn-default close_pop_panel">返回</button>
            <button type="button" class="btn btn-primary" id="add_group_submit">新增</button>
        </div>
    </div>
</div>

<div id="update_group_panel" class="pop_panel custom_panel" style="display: none;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span id="panel-title" style="text-align: center">分组操作</span>
                <button type="button" class="close close_pop_panel" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tbody>
                    <tr>
                        <td width="30%"><span class="line34 fr">选择分组:</span></td>
                        <td width="70%">
                            <select class="form-control" id="update_group_select"></select></td>
                    </tr>
                    <tr>
                        <td width="30%"><span class="line34 fr">新名称：</span>
                        </td>
                        <td width="70%">
                            <input type="text" placeholder='新名称：' class="form-control" id="update_group_title">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer" style="text-align: right">
            <button type="button" class="btn btn-default close_pop_panel">返回</button>
            <button type="button" class="btn btn-warning" id="update_group_submit">更新</button>
        </div>
    </div>
</div>

<div id="delete_group_panel" class="pop_panel custom_panel" style="display: none;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span id="panel-title" style="text-align: center">删除分组</span>
                <button type="button" class="close close_pop_panel" aria-label="Close">

        <div class="panel-body">
            <table class="table">
                <tbody>
                    <tr>
                        <td width="30%"><span class="line34 fr">选择分组:</span></td>
                        <td width="70%">
                            <select class="form-control" id="delete_group_select"></select></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer" style="text-align: right">
            <button type="button" class="btn btn-default close_pop_panel">返回</button>
            <button type="button" class="btn btn-danger" id="delete_group">删除</button>
        </div>
    </div>
</div>

<div id="download_group_panel" class="pop_panel custom_panel" style="display: none;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span id="panel-title" style="text-align: center">下載分组下所有用例</span>

                    </tr>

        <div class="panel-footer" style="text-align: right">

            <button type="button" class="btn btn-primary" id="download_group">下载</button>

    </div>
</div>

<!-- api新增操作框  -->
<div id="add_api_panel" class="pop_panel custom_panel" style="display: none;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span id="panel-title" style="text-align: center">新增接口</span>
                <button type="button" class="close close_pop_panel" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tbody>
                    <tr>
                        <td><span class="fr">所属分组:</span></td>
                        <td>
                            <select id="group_select" name="groups" class="form-control">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="fr">请求方式:</span></td>
                        <td>
                            <select id="method" class="form-control">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="fr">接口名称:</span></td>
                        <td><input type="text" class="form-control" id="api_title"></td>
                    </tr>
                    <tr>
                        <td><span class="fr">接口描述:</span></td>
                        <td><input type="text" class="form-control" id="api_desc"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer" style="text-align: right">
            <button type="button" class="btn btn-default close_pop_panel">返回</button>
            <button type="button" class="btn btn-primary" id="add_api_submit">新增</button>
        </div>
    </div>
</div>

<!-- api更新操作框  -->
<div id="update_api_panel" class="pop_panel custom_panel" style="display: none;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span id="panel-title" style="text-align: center">更新接口</span>
                <button type="button" class="close close_pop_panel" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <tbody>
                    <tr>
                        <td><span class="fr">请求方式:</span></td>
                        <td>
                            <select id="update_method" class="form-control">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><span class="fr">接口名称:</span></td>
                        <td>
                            <input type="text" placeholder='接口名称'
                                   class="form-control" id="update_api_title">
                        </td>
                    </tr>
                    <tr>
                        <td><span class="fr">接口描述:</span></td>
                        <td>
                            <input type="text" placeholder='接口描述'
                                   class="form-control" id="update_api_desc">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer" style="text-align: right">
            <button type="button" class="btn btn-default close_pop_panel">返回</button>
            <button type="button" class="btn btn-warning" id="update_api_submit">更新</button>
        </div>
    </div>
</div>

</body>
